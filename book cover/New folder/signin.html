<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Sign In</h2>
        <p id="errorMsg" class="text-red-500 text-center mb-4 hidden">Invalid email or password!</p>
        <form>
            <label class="block mb-2 font-medium">Email:</label>
            <input type="email" id="email" class="w-full p-2 border rounded mb-4" placeholder="Enter your email" required>

            <label class="block mb-2 font-medium">Password:</label>
            <input type="password" id="password" class="w-full p-2 border rounded mb-4" placeholder="Enter your password" required>

            <button type="button" id="button" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Sign In</button>
        </form>
    </div>

      <script>

let email = document.getElementById("email");
let password = document.getElementById("password");
let button = document.getElementById("button");
let errorMsg = document.getElementById("errorMsg");


if (!sessionStorage.getItem("userData")) {
    let userData = {
        email: "test@example.com",
        password: "123456",
        name: "John Doe"
    };
    sessionStorage.setItem("userData", JSON.stringify(userData));
}

button.addEventListener("click", function() {
    let user = JSON.parse(sessionStorage.getItem("userData"));

    if (email.value === user.email && password.value === user.password) {
        sessionStorage.setItem("isLoggedIn", "true");
        window.location.href = "book.html";
    } else {
        errorMsg.classList.remove("hidden");
    }
});

      </script>
</body>
</html>
